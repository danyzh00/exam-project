<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .image {
            display: inline-block;
        }

        img {
            position: relative;
            z-index: -1;
            width: 10em;
            height: 10em;
        }

        p {
            opacity: 1;
            position: relative;
            bottom: 10em;
        }


        .image:hover span {
            background-color: rgba(224, 18, 214, 0.25);
            transition: background-color 1s ease-in-out;
        }

        .image:hover p {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .image span {
            width: 10em;
            height: 10em;
            display: block;
        }
    </style>
</head>

<body>
    <div class="image">
        <span>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiuSZNSTgykfjYwWHRasiZ-i77rzgqOUNm8rxu-_O4Q4MaLTbC&s"
                alt="">
        </span>
    </div>
</body>

</html>
